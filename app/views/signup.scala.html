<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Travelo</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <script src="@routes.Assets.at("javascripts/jquery/jquery-2.1.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap.min.js")" type="text/javascript"></script>
        
    </head>
    <body>
        <div class="login">
        	<div class="container loginBox">
        		<form action="/register" method="post" id="loginForm" class="form-horizontal">
				  <div class="heading">Login to Travelo</div>
				  <div class="content">
				  	<div class="form-group">
				    	<input class="form-control" type="text" name="firstname" id="firstname" placeholder="First Name"/>
				    </div>
				    <div class="form-group">
				    	<input class="form-control" type="text" name="lastname" id="lastname" placeholder="Last Name"/>
				    </div>
				    <div class="form-group">
				    	<input class="form-control" type="text" name="username" id="username" placeholder="Username"/>
				    </div>
				    <div class="form-group">
				    	<input class="form-control" type="password" name="password" id="pass" placeholder="Password"/>
				    </div>
				    <div class="form-group">
				    	<input class="form-control" type="password" name="repeatpassword" id="repeatpass" placeholder="Repeat Password"/>
				    </div>	
				    <div class="form-group loginBtn">
				    	<input class="btn btn-primary" type="submit" value="Signup"/>
				    </div>
				    <hr>
				    <div class="form-group">
				    	Login with:	
				    </div>
				    <div class="form-group">
				    	<a href="/authenticateFB"><img class="socialLogin" src="/assets/images/fb.png"></a>
				    	<a href="/authenticateGoogle"><img class="socialLogin" src="/assets/images/google.png"></a>
				    </div>
				  </div>
				</form>  
        	</div>
        </div>
    </body>
</html>
