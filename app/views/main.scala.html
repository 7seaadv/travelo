<!DOCTYPE html>
<html lang="en" ng-app="travelo">
    <head>
    	<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Travelo</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("plugins/bootstrap-datepicker/datepicker.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("plugins/bootstrap-datepicker/datepicker3.css")">
        
        <link href="assets/plugins/toastr/toastr.min.css" rel="stylesheet">
        
    </head>
    <body ng-controller="ApplicationController">
    	<div class="main">
    		<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
		        <div class="container">
		            <div class="navbar-header">
		                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
		                    <i class="fa fa-bars"></i>
		                </button>
		                <a class="navbar-brand topnav" ui-sref="home">Travelo</a>
		            </div>
		            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
		                <ul class="nav navbar-nav">
		                    <li>
		                        <a ui-sref="findAnExpert">Find an Expert!</a>
		                    </li>
		                    <li>
		                        <a ui-sref="profile">Profile</a>
		                    </li>
		                    <li>
		                        <a href="/logout">Logout</a>
		                    </li>
		                </ul>
		            </div>
		        </div>
		    </nav>
    		<div class="container content">
    			<div ui-view></div>
    		</div>
        </div>
        
        <script src="assets/javascripts/jquery/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="assets/javascripts/bootstrap/bootstrap.min.js" type="text/javascript"></script>
        <script src="assets/javascripts/angular/angular.min.js" type="text/javascript"></script>
        <script src="assets/plugins/oclazyload/dist/ocLazyLoad.min.js"></script>
		<script src="assets/plugins/ui-router/angular-ui-router.min.js"></script>
		<script src="assets/javascripts/bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
		
		<script src="assets/javascripts/jquery/moment.min.js"></script>
		
		<script src="assets/plugins/bootstrap-datepicker/bootstrap-datepicker.js"></script>
		
		<script src="assets/plugins/toastr/toastr.min.js"></script>
		
		<script src="assets/lib/app.js"></script>
		<script src="assets/lib/config.js"></script>
		<script src="assets/lib/service.js"></script>
		<script src="assets/lib/factory.js"></script>
		<script src="assets/lib/controller.js"></script>
		
    </body>
</html>
