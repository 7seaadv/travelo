<div class="main-content">
	<div class="row block" id="message-details">
		<div class="col-lg-12 col-md-12 col-sm-12 inner-block">
			<div class="heading">
				<p ng-bind="conversation.endUserName"></p>
			</div>
			<div class="message-list">
				<ul class="list-unstyled">
					<li class="row" ng-repeat="m in messages">
						<div class="col-lg-2 col-md-2 col-sm-2 col-xs-12" ng-class="conversation.selfType == m.senderType ? 'pull-right':''">
							<div class="usr-img-search" ng-class="conversation.selfType == m.senderType ? 'usr-img-search-right':'usr-img-search-left'">
								<img ng-src="{{m.userPhoto}}" class="img-responsive">
							</div>
						</div>
						<div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
							<p ng-class="conversation.selfType == m.senderType ? 'text-align-right':''" ng-bind="m.content"></p>
							<span class="msg-timestamp" ng-class="conversation.selfType == m.senderType ? 'pull-right':''" ng-bind="m.createTime"></span>
						</div>
					</li>
				</ul>
			</div>
			<div class="send-message">
				<textarea style="resize:none;" rows="3" class="form-control" ng-model="messageText"></textarea>
				<button class="btn btn-primary pull-right custom-btn mgt-10" ng-click="sendMessage()">Send</button>
			</div>
		</div>
	</div>
</div>
